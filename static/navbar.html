<nav>
    <h1><a href="index.html#top" >Kushal Amara Chandrashekar</a></h1>
    <ul id="sidemenu">
        <li><a href="index.html#about">About</a></li>
        <li><a href="index.html#projects">Projects</a></li>
        <li><a href="index.html#certifications" >Certifications</a></li>
        <li><a href="#contact">Contact</a></li>
        <i class="fas fa-solid fa-x" onclick="closemenu()"></i>
    </ul>
    <i class="fas fa-solid fa-bars" onclick="openmenu()"></i>
</nav>
<script>
    var sidemenu = document.getElementById("sidemenu");
    function openmenu() {
        sidemenu.style.right = "0";
    }

    function closemenu() {
        sidemenu.style.right = "-200px";
    }
    document.addEventListener("DOMContentLoaded", function() {
        var links = document.querySelectorAll("#sidemenu a");
        links.forEach(function(link) {
            link.addEventListener("click", function(event) {
                event.preventDefault(); // Prevent default link behavior
                var href = link.getAttribute("href");
                if (href.startsWith("#")) {
                    // Smooth scroll to the anchor
                    document.querySelector(href).scrollIntoView({ behavior: "smooth" });
                } else {
                    // Redirect to the href
                    window.location.href = href;
                }
            });
        });
    });
</script>
